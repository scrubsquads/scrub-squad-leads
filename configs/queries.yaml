# Scrub Squad query configuration.
# The pipeline cross-joins regions x business_types to produce all queries automatically.
# To add a new region or business type: append to the respective list. No code changes needed.
#
# Example: adding a new region
#   regions:
#     - "Miami-Dade County, FL, USA"
#     - "Your New Region, STATE, USA"   <-- just add a line here

regions:
  - "Miami-Dade County, FL, USA"
  - "Homestead, FL, USA"
  - "Key Largo, FL, USA"
  - "Broward County, FL, USA"

business_types:
  - "Property Management Companies"
  - "Medical Offices"
  - "Construction Companies"

query_template: "{business_type} in {location}"

settings:
  results_per_query: 20
  language: "en"

# --- Apollo.io Contact Enrichment ---
# Used by tools/run_enrichment.py (manual runs).
# Titles and seniorities control who the pipeline searches for.
apollo:
  primary_titles:
    - "Facility Manager"
    - "Director of Facilities"
    - "Office Manager"
    - "Operations Manager"
    - "Director of Operations"
    - "Building Manager"
    - "Property Manager"
    - "Maintenance Manager"
  secondary_titles:          # only used for small companies
    - "Owner"
    - "CEO"
    - "President"
  target_seniorities:
    - "owner"
    - "c_suite"
    - "director"
    - "manager"
  small_company_threshold: 50  # employee count â€” below this, include Owner/CEO
  max_contacts_per_company: 2
  default_batch_size: 10
  search_per_page: 10
